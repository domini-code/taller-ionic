<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="toggleDark()">
        <ion-icon *ngIf="!isDark; else onLight" slot="icon-only" name="moon-outline"></ion-icon>
        <ng-template #onLight>
          <ion-icon slot="icon-only" name="sunny-outline"></ion-icon>
        </ng-template>
      </ion-button>
    </ion-buttons>
    <ion-title>TrivialAPP</ion-title>
  </ion-toolbar>
</ion-header>
