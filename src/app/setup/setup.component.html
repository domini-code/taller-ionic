<ion-card>
  <ion-card-header>
    <ion-card-title>PON A PRUEBA TU CONOCIMIENTO</ion-card-title>
    <ion-card-subtitle>Configurar trivia</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Choose Categories</ion-label>
      <ion-select placeholder="Select One" interface="popover">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Choose Difficulties</ion-label>
      <ion-select placeholder="Select One" interface="action-sheet">
        <ion-select-option value="e">Easy</ion-select-option>
        <ion-select-option value="m">Medium</ion-select-option>
        <ion-select-option value="h">Hard</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card-content>
</ion-card>
