    <ion-card-title *ngIf="title">{{ title.toUpperCase() }}</ion-card-title>
    <ion-card-subtitle *ngIf="subtitle">{{ subtitle.toUpperCase() }}</ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>
    <ng-content></ng-content>      
  </ion-card-content>
  
</ion-card>
