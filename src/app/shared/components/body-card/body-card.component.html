<ion-card style="height:100%">
  <ion-card-header>
    <ion-card-title class="ion-text-center" *ngIf="title">{{ title.toUpperCase() }}</ion-card-title>
    <ion-card-subtitle class="ion-text-center" *ngIf="subtitle">{{ subtitle.toUpperCase() }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
